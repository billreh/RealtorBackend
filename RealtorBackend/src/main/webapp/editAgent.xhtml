<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/main.xhtml">
	<ui:define name="content">
		<p:growl id="messages"/>
		<h1 class="page-header">Edit Agent</h1>
		<h:form>
			<p:panelGrid id="panel" columns="2">
				<p:outputLabel value="Agent First Name:"/>
				<p:inputText value="#{agentController.agent.firstName}"/>
				<p:outputLabel value="Agent Last Name:"/>
				<p:inputText value="#{agentController.agent.lastName}"/>
				<p:outputLabel value="Agent Contact Number:"/>
				<p:inputText value="#{agentController.agent.contactNumber}"/>
				<p:outputLabel value="Agent Email:"/>
				<p:inputText value="#{agentController.agent.email}"/>
			</p:panelGrid>
			<p:commandButton value="Back" action="#{agentController.back}" ajax="false"/>
			<p:commandButton value="Update" action="#{agentController.edit}"
				update="messages" style="margin-left: 273px;"/>
		</h:form>
		<br />
	</ui:define>
</ui:composition>
