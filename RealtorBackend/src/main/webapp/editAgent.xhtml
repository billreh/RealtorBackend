<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/main.xhtml">
	<ui:define name="content">
		<p:growl id="messages"/>
		<h1 class="page-header">#{agentController.newAgent ? "Add" : "Edit"} Agent</h1>
		<h:form id="form">
			<div style="max-width: 400px;">
				<p:panelGrid id="panel" columns="2">
					<p:outputLabel value="Agent First Name:"/>
					<p:inputText value="#{agentController.agent.firstName}"
								 validatorMessage="Agent first name cannot be empty"/>
					<p:outputLabel value="Agent Last Name:"/>
					<p:inputText value="#{agentController.agent.lastName}"
								 validatorMessage="Agent last name cannot be empty"/>
					<p:outputLabel value="Agent Contact Number:"/>
					<p:inputText value="#{agentController.agent.contactNumber}"
								 validatorMessage="You must specify a valid contact number"/>
					<p:outputLabel value="Agent Email:"/>
					<p:inputText value="#{agentController.agent.email}"
								 validatorMessage="You must specify a valid email address"/>
				</p:panelGrid>
				<div style="height: 20px;"></div>
				<p:commandButton value="Back" immediate="true" action="#{agentController.back}" ajax="false"/>
				<p:commandButton value="Update" action="#{agentController.edit}" rendered="#{!agentController.newAgent}"
								 update="messages form" style="float: right;"/>
				<p:commandButton value="Save" action="#{agentController.save}" rendered="#{agentController.newAgent}"
								 update="messages form" style="float: right;"/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
