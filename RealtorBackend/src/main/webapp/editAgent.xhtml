<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/main.xhtml">
	<ui:define name="content">
		<p:growl id="messages"></p:growl>
		<h1>Edit Agent</h1>
		<h:form>
			<p:panelGrid id="panel" columns="2">
				<p:outputLabel value="Agent First Name:"></p:outputLabel>
				<p:inputText value="#{agentController.agent.firstName}"></p:inputText>
				<p:outputLabel value="Agent Last Name:"></p:outputLabel>
				<p:inputText value="#{agentController.agent.lastName}"></p:inputText>
				<p:outputLabel value="Agent Contact Number:"></p:outputLabel>
				<p:inputText value="#{agentController.agent.contactNumber}"></p:inputText>
				<p:outputLabel value="Agent Email:"></p:outputLabel>
				<p:inputText value="#{agentController.agent.email}"></p:inputText>
			</p:panelGrid>
			<p:commandButton value="Back" action="#{agentController.back}" ajax="false"/>
			<p:commandButton value="Update" action="#{agentController.edit}"
				update="messages" style="margin-left: 273px;"></p:commandButton>
		</h:form>
		<br />
	</ui:define>
</ui:composition>
